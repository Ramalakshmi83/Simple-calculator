<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
        <div>
            <input type="tel" name="firstbox" id="firstbox" placeholder="Enter first number" style=" border: 2px solid balck; border-color: blue;">
            <br><br>
            <input type="tel" name="secondbox" id="secondbox" placeholder="Enter second number "style=" border: 2px solid balck; border-color: blue;">
            <br><br>

            <button onclick="AddNum()" style="border: 2px solid black; border-color: blue;">+</button>
            <button onclick="SubNum()"style=" border: 2px solid balck; border-color: blue;">-</button>
            <button onclick="MulNum()"style=" border: 2px solid balck; border-color: blue;">*</button>
            <button onclick="DivNum()"style=" border: 2px solid balck; border-color: blue;">/</button>
            <button onclick="PowNum()"style=" border: 2px solid balck; border-color: blue;">**</button>
            <h1 id="result"></h1>
        </div>
    </center>

    <script src="script.js"></script>
</body>
</html>
